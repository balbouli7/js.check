<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function primeNum(num){
            if(num<=1){
                return ('not prime')
            }
            for(i=2;i<num;i++){
                if(num%i==0){
                    return ('not prime')
                }
            } return ('is prime')
        }

        console.log(primeNum(7))
        console.log(primeNum(8))
    </script>
</body>
</html>
