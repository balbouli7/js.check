    <script>
            function minMax (){
                var min= arr[0]
                var max=0
                for(i=0;i<arr.length;i++){
                    if(max<arr[i]){
                        max=arr[i]
                    }
                    if(min>arr[i]){
                        min=arr[i]
                    } 
                }
               return (`${max} , ${min}`)
               
            }

            var arr=[5,60,10,8,2,3]
            console.log(minMax(arr))

            var arr=[88,5,44,23,14]
            console.log(minMax(arr))

    </script>
