<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function FibonacciSequence(n){

            if (n <= 0) return []
            if (n === 1) return [0]
            
            var fibonacci =[0,1]
            for(i=2;i<n;i++){
                fibonacci.push(fibonacci[i-1]+fibonacci[i-2])
            }
            return fibonacci
        }

        console.log(FibonacciSequence(1))
    </script>
</body>
</html>
